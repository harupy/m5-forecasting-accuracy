name: Push Kaggle Kernel
author: harupy
description: Push Keggle Kernel
inputs:
  slug:
    description: Kernel slug.
    required: true
  title:
    description: Kernel title (must be at least five characters).
    required: true
  code_file:
    description: Path to a kernel to push (relative from the repo root).
    required: true
  competition_sources:
    description: Competition slug (e.g. home-credit-default-risk).
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
